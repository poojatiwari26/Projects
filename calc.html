<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    input[type="button"]{
    width:50px;
    height:50px;
    font-size:20px;   
    background-color:rgba(130, 52, 133, 0.432);
    }    
    input[type="text"]{
    width:210px;
    height:30px ;   
    font-size:20px;
    background-color:rgba(0, 119, 255, 0.26);
    color: black;
    }
    </style>
</head>
<body>
 <h1>Calculator</h1> 
 <table>
 <tr>
 <td colspan=4><input type="text" id="result" disabled></td>   
 </tr>
 <tr>
 <td><input type="button" value="1" onclick="display('1')"></td>   
 <td><input type="button" value="2" onclick="display('2')"></td>   
 <td><input type="button" value="3" onclick="display('3')"></td>   
 <td><input type="button" value="+" onclick="display('+')"></td>   
 </tr>
 <tr>
    <td><input type="button" value="4" onclick="display('4')"></td>   
    <td><input type="button" value="5" onclick="display('5')"></td>   
    <td><input type="button" value="6" onclick="display('6')"></td>   
    <td><input type="button" value="-" onclick="display('-')"></td>   
</tr>
<tr>
    <td><input type="button" value="7" onclick="display('7')"></td>   
    <td><input type="button" value="8" onclick="display('8')"></td>   
    <td><input type="button" value="9" onclick="display('9')"></td>   
    <td><input type="button" value="*" onclick="display('*')"></td>   
 </tr>
 <tr>
    <td><input type="button" value="." onclick="display('.')"></td>   
    <td><input type="button" value="0" onclick="display('0')"></td>   
    <td><input type="button" value="/" onclick="display('/')"></td>   
    <td><input type="button" value="C" onclick="clearResult()"></td>   
    </tr>
    <tr>
<td colspan="4"><input type="button" value="=" onclick="calculateResult()"></td>
    </tr>
 </table> 
 <script>
 function display(value){
 document.getElementById("result").value +=value;   
 }   
 function clearResult(){
 document.getElementById("result").value="";   
 }
 function calculateResult(){
 var result=eval(document.getElementById("result").value);
 document.getElementById("result").value=result;
}
 </script> 
</body>
</html>
